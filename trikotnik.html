<html>

<head>
 <style>
     button{
         margin: 5px;
     }
 </style>
</head>

<body>
    <div style="height: 1000px;">
        <form id="obrazec">
            Stranica a: <input type="number" name="" id="a"><br>
            

            <button type="button" onclick="trikotnik_podatki()">Izračunaj</button>
            <button type="button" onclick="izris_trikotnika()">Izriši</button>
        </form>

        <p id="obseg_txt">Pločina</p> <br>
        <p id="ploscina_txt">Oeg</p>

        <svg id="triangle">
        	<polygon points="50 15, 100 100, 0 100" style="fill:white;stroke:black;stroke-width:2"/>
      </svg>
    </div>
    <div>
        <script>
            function trikotnik_podatki(){
                var text = "";
                var a = document.getElementById("a").value;
                var obseg = (3*a);
                text += obseg;
                document.getElementById("obseg_txt").innerHTML = text;

                var text = "";
                var ploscina = ((a*a*Math.sqrt(3))/4);
                text += ploscina;
                document.getElementById("ploscina_txt").innerHTML = text;
            }

            
            function izris_trikotnika(){
                document.getElementById("trikotnik").style.display = "inline";
            }
        </script>
    </div>
</body>

</html>

            Višina: <input type="number" name="input" id="input">

    <div>
        <canvas id="myCanvas" style="border:1px solid #d3d3d3;width: 10cm; height: 10cm;"></canvas>

        <script>
            function obseg_kroga() {
                var x = document.getElementById("obrazec");
                var text = "";
                var r = document.getElementById("input").value;
                var o = (2 * (r * Math.PI));
                text += o;
                document.getElementById("demo").innerHTML = text;
            }

            var canvas = document.getElementById("myCanvas");
            var width = canvas.width;
            var height = canvas.height;
            var input=document.getElementById("input").value;

            var c = document.getElementById("myCanvas");
            var ctx = c.getContext("2d");
            ctx.lineWidth = 1;

            ctx.beginPath();
            ctx.moveTo(width / 2, 0);
            ctx.lineTo(width / 2, height)
            ctx.stroke();

            ctx.moveTo(0, height/2);
            ctx.lineTo(width, height/2)
            ctx.stroke();

            
            var c = document.getElementById("myCanvas");
            var ctx = c.getContext("2d");
            ctx.beginPath();
            ctx.arc(width/2, height/2, 40, 0, 2 * Math.PI);
            ctx.stroke();
            

        </script>

<html>

<head>
 <style>
     button{
         margin: 5px;
     }
 </style>
</head>

<body>
    <div style="margin: 25%;margin-top: 10%;">
        <form id="obrazec">
            Polmer: <input type="number" name="polmer" id="polmer">
            <br>
            <button type="button" onclick="krog_podatki()">Izračunaj</button>
            <button type="button" onclick="izris_kroga()">Izriši</button>
        </form>

        <p id="obseg_txt">Pločina</p> <br>
        <p id="ploscina_txt">Oeg</p>

        <svg width="100" height="100" id="krog" style="display: none;">
            <circle cx="50" cy="50" r="40" stroke="black" stroke-width="4" fill="white"/>
            Sorry, your browser does not support inline SVG.
        </svg> 
    </div>
    <div>
        <script>
            function krog_podatki(){
                var text = "";
                var r = document.getElementById("polmer").value;
                var obseg = (2 * (r * Math.PI));
                text += obseg;
                document.getElementById("obseg_txt").innerHTML = text;

                var text = "";
                var ploscina = (Math.PI * r * r);
                text += ploscina;
                document.getElementById("ploscina_txt").innerHTML = text;
            }

            function obseg_kroga() {
                
            }
            function izris_kroga(){
                document.getElementById("krog").style.display = "inline";
            }
        </script>
    </div>
</body>

</html>
